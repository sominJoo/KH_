<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS semantic_tag</title>
</head>
<body>
    <h1>semantic_tag</h1>

    <img src="resources/html5-semantic/article_section1.jpg" alt="">
    <hr>
    <img src="resources/html5-semantic/html5-2.jpg" alt="">
    <hr>
    <img src="resources/html5-semantic/html5-elements.png" alt="">
    <hr>
    <!-- 
        header : page 또는 본문의 header
        
        nav : 네비게이션 내용을 표현. 위치가 자유로움

        article  : 본문. 내용이 독립적이여야한다.(article 자제로 하나가 완성되어야한다.)

        section :  연관된 컨텐츠를 그룹핑
            *styling 또는 스크립트적인 효과를 위한 그룹핑은 div 태그를 사용.

        aside   : 부가적 내용. 목록,광고,날씨정보등

        footer   : 사이트 하단 또는 본문의 하단. 저작권표기, 작성자 인적사항
    -->

</body>
</html>
