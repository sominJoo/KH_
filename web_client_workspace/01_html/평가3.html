<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <!-- 1번 -->
    <form action="test.do" method="GET">
        <fieldset>
            <legend>제품주문</legend>
            <!-- 2번 -->
            <table>
                <tr> 
                    <!-- 3번 -->
                    <th> <label for="userName"> *주문자명</label></th>
                    <td> <input type="text" name="userName" id="userName" placeholder="이름을 입력하시오." required></td>
                </tr>
                <tr> 
                    <th> <label for="userPwd"> *비밀번호</label></th>
                    <td> <input type="password" name="userPwd" id="userPwd" placeholder="비밀번호를 입력하시오." required></td>
                </tr>

                <tr> 
                    <th> <label for="amount"> *제품수량</label></th>
                    <td> 
                        <input type="number" name="amount" id="amount" value="0" max="10" min="0">
                        <span>개</span>
                    </td>
                </tr>

                <tr>
                    <th> <label for="require">배송시 요청사항</label></th>
                    <td> <textarea name="require" id="require" cols="30" rows="5"></textarea></td>
                </tr>
            </table>
            <br>
            <!-- 4번 -->
            <input type="submit" value="주문">
            <input type="reset" value="초기화">
        </fieldset>

    </form>


    <style>
        table{
            border: 1px solid black;
        }
        th,td{
            border: 1px solid black;
        }
        table tr th{
            width: 150px;
            text-align: center;
            font-weight: bolder;
        }
        table tr td{
            width: 200px;
        }
        input[type=number]{
            width: 80px;
        }
        textarea{
            resize: none;
        }
        
    </style>
</body>
</html>
