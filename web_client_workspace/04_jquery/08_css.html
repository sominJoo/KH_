<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <script src="js/jquery-3.6.0.js"></script> 
    <script src="js/jquery.easing.1.3.js"></script> 
</head>
<body>
    <h1>CSS</h1>
    <h2>display</h2>    
    <input type="button" value="show" onclick="test1();">
    <input type="button" value="hide" onclick="test2();">
    <input type="button" value="easing-toggle" onclick="test3();">
    <br><br>

    <img src="image/river1.PNG" id="img-river" style="display: none;">

    <script>

        /**
         * img에 대한 show, hide 가능.(2초마다 보여줌)
         * 콜백함수는 img가 다 보여지고 나서 발생하는 함수
         */
        function test1() {
            $("#img-river").show(2000,function () {
                alert("show 끝");
            });
        }
        function test2() {
            $("#img-river").hide(2000,function () {
                alert("hide 끝");
            });
        }


        /**
         * easing.js 이용해서 효과
         */
        function test3() {
            var options = {};
            // some effects have required parameters
            // if ( selectedEffect === "scale" ) {
            // options = { percent: 50 };
            // } else if ( selectedEffect === "size" ) {
            // options = { to: { width: 200, height: 60 } };
            // }

            // Run the effect
            $( "#img-river" ).toggle(1000, "easeInExpo",function () {
                // alert('toggle');
            });
        }
    </script>

    <h2>fade</h2>
    <input type="button" value="fadeIn" onclick="test4();">
    <input type="button" value="fadeOut" onclick="test5();">
    <input type="button" value="fadeToggle" onclick="test6();">
    <br><br>
    <img src="image/flower1.PNG" id="flower">
    <hr>
    <div class="img-wrapper">
        <img src="image/flower2.PNG" id="flower2">
    </div>

    <style>
        .img-wrapper{
            width:  500px;
            height: 300px;
            overflow: hidden;
        }

        .img-wrapper img{
            width: 100%;
            transition-duration: 0.5s;
            opacity: 0.8;
        }
    </style>
    <script>
        $("#flower2").hover(function () {
            //mouseenter
            $(this).fadeTo(100,1)
                    .css("transform" ,"scale(1.1, 1.1)");
            //monueleave
        }, function () {
            $(this).fadeTo(100,.7)
                    .css("transform" ,"scale(1, 1)");
        });
        
        /**
         * fadeIn
         */
        function test4() {
          $("#flower").fadeIn(1000);
        }
        /**
         * fadeOut
         */
        function test5() {
          $("#flower").fadeOut(1000);
        }
        /**
         * fadeToggle
         */
        function test6() {
          $("#flower").fadeToggle(1000);
        }
      
        </script>


    <h2>animate</h2>
    <input type="button" value="실행 " onclick="test7();">
    <div class="box" id="box1"></div>
    <div class="img-container">
        <img src="image/tower1.PNG" alt="">
    </div>

    <style>
        .box{
            background-color: red;
            width: 10px;
            height: 10px;
        }

        .img-container{
            width: 155px;
            height: 105px;
            margin: 0 auto;
            overflow : hidden;
            border:  2px solid gray;
            padding-left: 5px;
            padding-top: 5px;
        }
        .img-container img{
            width: 150px;
            width: 100px;
            position: relative;
        }
    </style>
    <script>
        /**
         * animate (cssProps, duration, easing, callback);
         *          css관련      초       ease      animat 끝난후 
         */
        function test7() {
            $("#box1").animate({
                width : "500px",
                height: "500px",
                "background-color" : "navy"
            }, 3000, 'easeOutBounce',function () {
                alert("animate 완료");
            });
        }

        $('.img-container img').click(function () {
            $(this).animate({
                left:"-158px"
            },600,'swing',function () {
                $(this)
                    .css("left","155px")
                    .animate({left : "0px"},600,'swing');
                    
            });
        })
        
    </script>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
