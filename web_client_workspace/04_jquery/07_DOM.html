
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <script src="js/jquery-3.6.0.js"></script>
    <style>
        .add{
            color:   deepskyblue;
        }
    </style>
</head>
<body>
    <h1>DOM 제어</h1>
    <h2>요소 추가</h2>
    <input type="button" value="실행" onclick="test1();">
    <script>
        /**
         * 1. 문자열 html 추가
         * 2. jquery객체에 html객체를 담아서 추가
         */
        function test1() {
          // $("#area1").html("<p>안녕하세요</p>");
          var $p = $("<p>잘가</p>");
          $("#area1").html($p);
      
          var p = document.createElement("p");
          p.append("ㅋㅋㅋ");
          $("#area1").html(p);
        }
    </script>

    
    <h2>요소 추가</h2>
    <p>추가할 요소 기준으로 메소드 호출</p>
    <input type="button" value="appendTo" onclick="test2();">
    <input type="button" value="prependTo" onclick="test3();">
    <input type="button" value="insertAfter" onclick="test4();">
    <input type="button" value="insertBefore" onclick="test5();">
    <br>
    <h1 id="elem2"><span>A</span></h1>
    <h1 id="elem3"><span>A</span></h1>
    <h1 id="elem4"><span>A</span></h1>
    <hr>
    <h1 id="elem5"><span>A</span></h1>
    <script>
        /**
         * %(B).appendTo(A) : B를 A의 자식요소로 맨뒤에 추가 
         */
        var ch2 = 65;
        function test2() {
            var $span = $("<span class='add'>"+ String.fromCharCode(++ch2) +"</span>");
            $span.appendTo($("#elem2"));
        }
        
        
        /**
         * %(B).prependTo(A) : B를 A의 자식요소로 맨뒤에 추가 
         */
        var ch3 = 65;
        function test3() {
            var $span = $("<span class='add'>"+ String.fromCharCode(++ch3) +"</span>");
            $span.prependTo($("#elem3"));
        }


        /**
         * %(B).insertAfter(A) : B를 A의 형제요소로 다음에 추가 
         */
        var ch4 = 65;
        function test4() {
            var $span = $("<span class='add'>"+ String.fromCharCode(++ch2) +"</span>");
            $span.insertAfter($("#elem4"));
        }

        /**
         * %(B).insertBefore(A) : B를 A의 형제요소로 다음에 추가 
         */
        var ch5 = 65;
        function test5() {
            var $span = $("<span class='add'>"+ String.fromCharCode(++ch5) +"</span>");
            $span.insertBefore($("#elem5")).css("text-decoration","underline");   //주체가 B여서 B에 underline이 생성됨
        }
    </script>




    <h2>요소 추가2</h2>
    <p>기준 요소기준으로 메소드 호출</p>
    <input type="button" value="append" id="test6">
    <input type="button" value="prepend" id="test7">
    <input type="button" value="After" id="test8">
    <input type="button" value="Before" id="test9">
    <br>
    <h1 id="elem6"><span>A</span></h1>
    <h1 id="elem7"><span>A</span></h1>
    <h1 id="elem8"><span>A</span></h1>
    <hr>
    <h1 id="elem9"><span>A</span></h1>=

    <script>
        /**
         * $(A).append(B) : A의 자식요소로 B를 추가
         */
        (function () {
             var ch= 65;
            $("#test6").click(function () {
                var $span = $("<span>");
                $span.addClass("add");
                $span.text(String.fromCharCode(++ch))    
                $("#elem6").append($span);
            })
        })();

        
        /**
         * $(A).prepend(B) : A의 자식요소로 B를 맨앞에 추가
         */
         (function () {
             var ch= 65;
            $("#test7").click(function () {
                var $span = $("<span>");
                $span.addClass("add");
                $span.text(String.fromCharCode(++ch))    
                $("#elem7").prepend($span);
            })
        })();

        
        
        /**
         * $(A).after(B) : A의 형제요소로 B를 다음에 추가
         */
         (function () {
             var ch= 65;
            $("#test8").click(function () {
                var $span = $("<span>");
                $span.addClass("add");
                $span.text(String.fromCharCode(++ch));
                $("#elem8").after($span);
            })
        })();


        
        
        /**
         * $(A).before(B) : A의 형제요소로 B를 직전 추가
         */
         (function () {
             var ch= 65;
            $("#test9").click(function () {
                var $span = $("<span>");
                $span.addClass("add");
                $span.text(String.fromCharCode(++ch));
                $("#elem9").before($span).css("text-decoration","underline");   //주체가 A여서 A에 underline이 생성됨
            })
        })();
    </script>
    
    <h2>clone | remove | detach | empty</h2></body>
    <input type="button" value="clone" onclick="test10();">
    <input type="button" value="remove" onclick="test11();">
    <input type="button" value="detach" onclick="test12();">
    <input type="button" value="empty" onclick="test13();">

    <div class="original">
        <div class="item"></div>
    </div>
    <div class="result"></div>


    <style>
        .original, .result {
          border : 1px solid gray;
          padding : 5px;
          margin : 10px 0;
          min-height : 100px;
        }
        .item {
          width : 100px;
          height : 100px;
          display : inline-block;
          border : 1px solid #000;
        }
        .lime {
          background-color: lime;
        }
    </style>
    <script>
        //mouse even handler
        $(".item").hover(function(){
            // mouseenter
            $(this).addClass("lime");
            }, function(){
            // mouseleave
            $(this).removeClass("lime");
        });

        /**
         * clone(eventHandling)
         *  요소복제. 이벤트핸들링 복사여부 인자로 전달. 기본값 false
         */
        function test10(){
            var $itemCopy = $(".original .item").clone(true);
            $itemCopy.appendTo($(".result"));
        }


        /**
         * remove : 요소 제거 후 제거된 요소를 리턴. 이벤트 핸들러는 제거
         */
        function test11() {
            $(".item:eq(0)").remove(). appendTo($(".result"));
        }
  

        /**
         * detach : 요소 제거 후 제거된 요소를 리턴. 이벤트 핸들러는 유지
         */
         function test11() {
            $(".item:eq(0)").detach(). appendTo($(".result"));
        }



        /**
         * empty : 자식요소 제거
         */
        function test13() {
            $(".original, .result").empty();
        }
    </script>
</html>
