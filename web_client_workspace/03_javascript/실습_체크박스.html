<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습_체크박스를 라디오 버튼처럼 사용하기</title>
    <style>
        div.wrapper{
            text-align: center;
        }
        table{
            border: 1px solid black;
            border-collapse: collapse;
            margin: 0 auto ;
        }
        th,td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th{
            color:  orangered;
        }
    </style>


    <script>
        function checking(chk) {
            var products = document.querySelectorAll("[name=product]");
            for(var i =0 ;i < products.length ;i ++){
                if(chk.id != products[i].id){
                    products[i].checked= false;
                }
            }
        }
    </script>
    
</head>
<body>
    <div class="wrapper">
        <h1>사은품 선택</h1>
        <table>
            <tr>
                <th class="title">종류</th>
                <td>
                    <input type="checkbox" name="product" id="product1" value="product1" onclick="checking(this);"/>
                    <label for="product1">메인보드</label>&nbsp;
                    <input type="checkbox" name="product" id="product2" value="product2" onclick="checking(this);"/>
                    <label for="product2">모니터</label>&nbsp;
                    <input type="checkbox" name="product" id="product3" value="product3" onclick="checking(this);"/>
                    <label for="product3">프린터</label>&nbsp;
                    <input type="checkbox" name="product" id="product4" value="product4" onclick="checking(this);"/>
                    <label for="product4">하드디스크</label>&nbsp;
                    <input type="checkbox" name="product" id="product5" value="product5" onclick="checking(this);"/>
                    <label for="product5">메모리</label>&nbsp;
                    <input type="checkbox" name="product" id="product6" value="product6" onclick="checking(this);"/>
                    <label for="product6">CPU</label>&nbsp;
                </td>
            </tr>
        </table>

    </div>
    
</body>
</html>
