<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator</title>
</head>
<body>
    <h1>Operator</h1>
    <input type="button" value="실행" onclick="test1();">
    <script>
        /**
         * 일반 동등 비교 연산자
         * == : 타입이 달라도 형변환 후 값이 같으면 true
         * != : 타입이 달라도 형변환 후 값이 같으면 false
         * 
         * 엄격 동등 비교 연산자
         * === : 값, 타입이 모두 같아야 true, 하나라도 다르면 false
         * !== : 값, 타입이 하나라도 다르면 true. 모두 같으면 false
         * */

        function test1(){
            console.log(3 == 3); //true
            console.log(3 != 3); //false

            console.log(3 == "3"); //true
            console.log(3 != "3"); //false

            //엄격
            console.log(3 === 3); //true
            console.log(3 === "3"); //false
            console.log("3" === "3"); //true
            console.log(3 === Number("3")); //true


            console.log(3 !== "3"); //true
            console.log(3 !== 3); //false
            console.log("3" !== "3"); //false
        }
    </script>

    <h2>짧은 조건문</h2>
    <input type="button" value="실행" onclick="test2();">
    <script>
        function test2() {
            var num = prompt("정수를 입력하세요");

            //짧은 조건문
            //a(조건식) && b(실행문) : a가 참일 때 b 실행
            //a || b    : a가 거짓일때 b실행
            num%2 == 0 && alert("짝수")
                       || alert("홀수");

            var result;
            num%2 == 0 && (result = "짝수");
            num%2 == 0 || (result = "홀수");

            //return 구문은 짧은 조건문에서 사용불가
        }
    </script>
</body>
</html>
