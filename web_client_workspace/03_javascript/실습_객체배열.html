<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 배열</title>
</head>
<body>
    <h1>실습</h1>
    <input type="button" value="실행" onclick="test1();">
    <script>
        //Student 생성자 함수를 통해 점수 데이터 관리
        function Student(name,java, oracle, html5, css3, javascript) {
            this.name =name;
            this.java = java;
            this.oracle = oracle;
            this.html5 = html5;
            this.css3 = css3;
            this.javascript = javascript;
        }

        Student.prototype.getSum = function () {
            return(this.java + this.oracle + this.html5 + this.css3 +this.javascript);
        }
        
        Student.prototype.getAvg = function () {
            return this.getSum()/5;
        }
        
        Student.prototype.toString = function () {
            return "이름=" +this.name +", java="+this.java+", oracle="+this.oracle +", html5="+this.html5 +", css3="+this.css3 +", javascript="+ this.javascript
                +", 총점="+ this.getSum() +", 평균="+this.getAvg() ;
        }

        function test1() {
            var studentArr =[
                new Student('김동현',90,56,56,45,34),
                new Student('홍길동',45,76,34,33,56),
                new Student('유관순',76,34,54,56,22)
            ];

            studentArr.forEach(function (student, i) {
                console.log(student.toString());                
            })
        }
    </script>
</body>
</html>
