<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>es6 -let|const</title>
</head>
<body>
    <h1>let | const</h1>
    <script>
        // var : function scope 
        var a = 100;
        (function foo (){
            var a = 40;
            console.log(a); // 지역변수 40
            console.log(this.a); // 전역변수 100

            if(true){
                var a = 30;
            }
            console.log(a); //지역변수 30


            //const, let은 block scope이다.
            let b = 99;
            // let b = 33;         //error 발생
            if(true){
                let b= 333333;     //속해있는 block이 끝나면 소멸함
            }
            console.log(b); // 99

            const c= 123;       //상수 값 변경 없을 시 해당 변수 선언 사용 => 값변경시 에러 발생.
            // c = 3245;           // error 발생 

        })();


    </script>

</body>
</html>
