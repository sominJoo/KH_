<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casting</title>
</head>
<body>
    <h1>Casting</h1>
    <input type="button" value="실행" onclick="test1();">

    <script>
        function test1() {
            console.log(7+ "7");
            console.log(typeof(7+ "7"));    //string

            console.log(7 - "7"); //0 숫자로 자동 형변환
            console.log(7 * "7"); //49
            console.log(7 / "7"); //1
            console.log(7 % "4"); //3
            
            console.log(7 % "a"); //nan 숫자로 자동형변환 불가한 우항
        }
    </script>

    <h2>Number | parseInt | parseFloat</h2>
    <input type="button" value="실행" onclick="test2();">
    <script>
        function test2(){
            var num = "1234.577";
            
            console.log(Number(num));  // 정수/실수로 변환
            console.log(parseInt(num)); // 정수 변환. 문자가 있어도 좌측부터 최대한 변환. 
            console.log(parseFloat(num)); // 실수 변환. 문자가 있어도 좌측부터 최대한 변환. 
        }
    </script>
    <br><br>

    <input type="number" id="num1" placeholder="숫자1">
    <input type="number" id="num2" placeholder="숫자2">
    <input type="button" value="합 계산" onclick="test3();">

    <script>
        //input 태그의 value는 type 속성과 관계없이 모두 string
        function test3() {
            var total = Number(num1.value) + Number(num2.value);
            alert(total);
        }
    </script>

    <h2>NaN | infinity</h2>
    <input type="button" value="실행" onclick="test4();">
    <script>
        function test4() {
            console.log(10/0); //infinity. type : number
            console.log(10/"a") //NaN. type : number

            var num = prompt("숫자를 입력하세요");
            if(isNaN(num)) //true : 숫자가 아님.
                alert("숫자가 아닙니다.");
            else
                alert("숫자.");
        }
    </script>


    <h2>논리형으로의 형변환</h2>
    <input type="button" value="실행" onclick="test5();">
    <script>
        //변수, 리터럴(값)이 boolean형으로 형변환 가능

        //값 존재 : true(new Date(), "zzzz". -100 ...). 값 없음 : false(0, "", '', undefined, null, NaN)
        function test5() {
            console.log(Boolean(0)); //false
            console.log(Boolean(3.14)); //true


            var name = prompt("이름을 입력하세요");
            if(name){
                // alert("반갑습니다. ["+name+"]님");
                var result = document.querySelector("h1#result"); // 존재x시 null값 return

                if(result){
                    console.log("#result가 존재");
                    result.innerHTML="반갑습니다. ["+name+"]님";
                }
                else{
                    console.log("#result가 존재x")
                    document.querySelector("body").innerHTML += "<h1>반갑습니다.  ["+name+"]님</h1>";
                }
            }
            else
                alert("이름을 입력하세요");
        }
    </script>

    <!-- <h1 id="result"></h1> -->
</body>
</html>
